<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
          rel="stylesheet"
  />
  <title>Login Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
<div class="container" id="container">
  <!-- Signup Form -->
  <div class="sign-up" id="signup-form">
    <form id="signupForm">
      <h1>Create Account</h1>
      <span>Use email for registration</span>
      <input type="text" placeholder="First Name" id="first-name" />
      <input type="text" placeholder="Last Name" id="last-name" />
      <input type="text" placeholder="Username" id="new-username" />
      <input type="email" placeholder="Email" id="new-email" />
      <input type="password" placeholder="Password" id="new-password" />
      <button type="submit" id="signup-btn">Sign Up</button>
      <div id="error-message2" class="error"></div>
    </form>
  </div>

  <!-- Login Form -->
  <div class="sign-in" id="signin-form">
    <form id="loginForm">
      <h1>Sign In</h1>
      <span>Use email and password</span>
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <a href="#">Forgot password?</a>
      <button type="submit" id="sign-btn">Sign In</button>
      <div id="error-message" class="error"></div>
    </form>
  </div>

  <!-- Toggle Panels -->
  <div class="toogle-container">
    <div class="toogle">
      <div class="toogle-panel toogle-left">
        <h1>Welcome Back!</h1>
        <p>If you already have an account</p>
        <button class="hidden" id="login">Sign In</button>
      </div>
      <div class="toogle-panel toogle-right">
        <h1>Hello, Friend!</h1>
        <p>If you don't have an account</p>
        <button class="hidden" id="register">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
