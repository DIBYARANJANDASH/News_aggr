<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Account Settings</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">Account Settings</h4>
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change Password</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-preferences">Preferences</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- General Information Tab -->
                    <div id="account-general" class="tab-pane fade active show">
                        <hr class="border-light m-0">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" class="form-control mb-1" name="username" id="username" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="firstname">Firstname</label>
                                <input type="text" class="form-control" name="firstname" id="firstname">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="lastname">Lastname</label>
                                <input type="text" class="form-control" name="lastname" id="lastname">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" class="form-control mb-1" name="email" id="email" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password Tab -->
                    <div id="account-change-password" class="tab-pane fade">
                        <h2>Change Password</h2>
                        <hr class="border-light m-0">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" name="currentPassword" id="currentPassword" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" name="newPassword" id="newPassword" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" autocomplete="off">
                            </div>
                            <button id="update-password-btn" class="btn btn-primary">Update Password</button>
                        </div>
                    </div>

                    <!-- Preferences Tab -->
                    <div class="tab-pane fade" id="account-preferences">
                        <div class="card-body">
                            <h5 class="mb-4">Your Selected Preferences</h5>
                            <div id="preferencesContainer">
                                <!-- User preferences will be dynamically added here via JavaScript -->
                            </div>
                            <button id="add-more-btn" class="btn btn-primary mt-3">Add More Preferences</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Changes Button -->
    <div class="text-right mt-3">
        <button type="button" id="save-changes-btn" class="btn btn-primary">Save Changes</button>&nbsp;
        <button type="button" class="btn btn-default">Cancel</button>
    </div>
</div>

<!-- JavaScript Files -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="profile.js"></script>
</body>
</html>
